    <link href="vendor/custom/slick-carousel/slick.css " rel="stylesheet">
    <link href="vendor/custom/slick-carousel/slick-theme.css" rel="stylesheet">
    <link href="vendor/custom/css/animate.css" rel="stylesheet">
    <link href="vendor/custom/css/style.css" rel="stylesheet" >

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">RANA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registro -->
    <div class="container">
            <form class="form-horizontal" role="form">
                <h2>Formulario de registro</h2>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">Nombre completo</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="Nombre completo" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Contraseña</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Contraseña" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Fecha de nacimiento</label>
                    <div class="col-sm-3">
                        <input type="date" id="birthDate" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Genero</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="Female">Mujer
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="maleRadio" value="Male">Hombre
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group">
                    <label for="telefono" class="col-sm-3 control-label">Numero celular</label>
                    <div class="col-sm-3">
                        <input type="text" id="telefono" placeholder="Numero celular" class="form-control">
                    </div>
                    <label for="direccion" class="col-sm-3 control-label">Direccion</label>
                    <div class="col-sm-5">
                        <input type="text" id="direccion" placeholder="Calle" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="enfermedades" class="col-sm-3 control-label">Enfermedades</label>
                    <div class="col-sm-3">
                        <input type="text" id="enfermedades" placeholder="Enfermedades ó alergias" class="form-control">
                    </div>
                </div>    
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">Cuento con seguro. 
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">Acepto <a href="#">terminos.</a>
                            </label>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Registar</button>
                    </div>
                </div>
            </form> <!-- /form -->
        </div> <!-- ./container -->
        
    <!-- FOOTER -->
    <section class="footer pt-5">
                <div class="scroll-up d-flex justify-content-center align-items-center">
                    <i class="fas fa-angle-up fa-2x"></i>
                </div>
                <div class="container">
                    <div class="d-flex flex-column align-items-center">
                        <div class="redes-footer d-flex">
                            <div class="redes facebook d-flex justify-content-center align-items-center">
                                <a href="#"><i class="fab fa-facebook-f fa-1x"></i></a>
                            </div>
                            <div class="redes twitter d-flex justify-content-center align-items-center">
                                <a href="#"><i class="fab fa-twitter fa-1x"></i></a>
                            </div>
                            <div class="redes instagram d-flex justify-content-center align-items-center">
                                <a href="#"><i class="fab fa-instagram fa-1x"></i></a>
                            </div>
                        </div>
                        <div class="lista d-flex mt-3">
                            <ul class="list-inline m-0">
                                <li class="list-inline-item"><a href="#">INICIO</a></li>
                                <li class="list-inline-item"><a href="#">NOSOTROS</a></li>
                                <li class="list-inline-item"><a href="#">SERVICIOS</a></li>
                                <li class="list-inline-item"><a href="#">REGISTRO</a></li>
                                <li class="list-inline-item"><a href="#">CONTACTO</a></li>
                            </ul>
                        </div>
                        <div class="contacto my-3">
                            <h3>Contactanos en:</h3>
                            <a href="mailto:contacto@rana.mx" target="_top"> <i class="far fa-envelope-open mr-3"></i> contacto@rana.mx</a>
                        </div>
                    </div>
                </div>
                <div class="derechos py-3">
                    <div class="container text-center">
                        <h2>© Rana | Todos los derechos reservados.</h2>
                        <p class="m-0">
                            <a href="#"> Aviso de privacidad.</a> | <a href=#>Términos y condiciones.</a>
                        </p>
                    </div>
                </div>
    </section>
    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/custom/slick-carousel/slick.js"></script>
    <script src="vendor/custom/js/wow.js"></script>
    <script src="vendor/custom/js/custom.js"></script>

</body>
</html>
